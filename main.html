
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form URL Manipulation</title>
</head>
<body>
    <form id="infoForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name">
        <br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" placeholder="Enter year">
        <br><br>

        <button type="submit" id="button">Submit</button>
    </form>
    
    <h3 id="url">https://localhost:8080/</h3>

    <script>
        document.getElementById('infoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value.trim();
            const year = document.getElementById('year').value.trim();

            let url = 'https://localhost:8080/?';

            // Check for name and year to create the query string
            if (name) {
                url += `name=${encodeURIComponent(name)}`;
            }

            if (year) {
                url += name ? `&year=${encodeURIComponent(year)}` : `year=${encodeURIComponent(year)}`;
            }

            // If no name or year provided, use base URL
            if (!name && !year) {
                url = 'https://localhost:8080/';
            }

            document.getElementById('url').innerText = url; // Update the URL in the h3 element
        });
    </script>
</body>
</html>
